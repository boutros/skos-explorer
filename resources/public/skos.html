<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>SKOS-explorer</title>
    <link href="../css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico">
    <link href='http://fonts.googleapis.com/css?family=Crimson+Text:400,400italic' rel='stylesheet' type='text/css'>
  </head>

  <body>

    <div id="content-container">

        <div id="current">
          <h2>Concept: Fish</h2>
          <table class="properties">
            <tr class="binding">
              <td class="label">URI</td>
              <td class="value" id="uri"></td>
            </tr>
            <tr class="binding">
              <td class="label">Last updated</td>
              <td class="value" id="updated"></td>
            </tr>
            <tr class="binding">
              <td class="label">Comment</td>
              <td class="value" id="comment"></td>
            </tr>
            <tr class="binding">
              <td class="label">Scope</td>
              <td class="value" id="scope"><div class="circle right"><p>+</p></div></td>
            </tr>
            <tr class="binding">
              <td class="label">Prefered label</td>
              <td class="value"><ul class="labels" id="prefered"><li class="concept"></li><li><div class="circle left"><p>+</p></div></li></ul></td>
            </tr>
            <tr class="binding">
              <td class="label">Alternate labels</td>
              <td class="value"><ul class="labels" id="alternate"><li class="concept"></li><li><div class="circle left"><p>+</p></div></li></ul></td>
            </tr>
            <tr class="binding hidden">
              <td class="label">Hidden labels</td>
              <td class="value"><ul class="labels" id="hidden"><li class="concept"></li><li><div class="circle left"><p>+</p></div></li></ul></td>
            </tr>
          </table>
        <div class="links">
          <h3>Links</h3>
          <p class="concept"></p>
          <p><div class="circle left"><p>+</p></div></p>
        </div>
        </div>

        <div class="link-box">
          <h3 id="broader-or-top">Broader concepts</h3>
          <div class="link-box-inner">
            <ul class="broader">
              <li class="concept"></li>
              <li><div class="circle left"><p>+</p></div></li>
            </ul>
          </div>
        </div>

        <div class="link-box">
          <h3>Narrower concepts</h3>
          <div class="link-box-inner">
            <ul class="narrower">
              <li class="concept"></li>
              <li><div class="circle left"><p>+</p></div></li>
            </ul>
          </div>
        </div>

        <div class="link-box">
          <h3>Related concepts</h3>
          <div class="link-box-inner">
            <ul class="related">
              <li class="concept"></li>
              <li><div class="circle left"><p>+</p></div></li>
            </ul>
          </div>
        </div>

    </div>
  </body>

</html>
