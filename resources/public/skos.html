<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>SKOS-explorer</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico">
    <link href='http://fonts.googleapis.com/css?family=Crimson+Text:400,400italic' rel='stylesheet' type='text/css'>
  </head>

  <body spellcheck="false">

    <div id="content-container">
        <div id="search-results">
          <table id="search-table">
            <thead>
              <tr>
                <th>Description, comments, notes</th>
                <th>Alternative labels</th>
                <th>Concept</th>
              </tr>
            </thead>
            <tbody id="search-body"></tbody>
          </table>
        </div>
        <div id="current">
          <h2 id="heading">Concept: Fish</h2>
          <input id="search" type="text" autocomplete="off" placeholder="search for concept">
          <table class="properties">
            <tr class="binding">
              <td class="label">URI</td>
              <td class="value" colspan="3">&lt;<span id="uri"></span>&gt;</td>
            </tr>
            <tr class="binding">
              <td class="label">Last updated</td>
              <td class="value" id="updated"></td>
              <td class="label">Created</td>
              <td class="value" id="created"></td>
            </tr>
            <tr class="binding">
              <td class="label">Comment</td>
              <td class="value" colspan="3" contenteditable="true" id="comment"></td>
            </tr>
            <tr class="binding">
              <td class="label">Note</td>
              <td class="value" colspan="3" contenteditable="true" id="note"></td>
            </tr>
            <tr class="binding">
              <td class="label">Scope</td>
              <td class="value" colspan="3" id="scope" contenteditable="true"><div class="circle right"><p>+</p></div></td>
            </tr>
            <tr class="binding">
              <td class="label">Example</td>
              <td class="value" colspan="3" contenteditable="true" id="example"></td>
            </tr>
            <tr class="binding">
              <td class="label">Prefered label</td>
              <td class="value" colspan="3"><ul class="labels" id="prefered"><li class="label" contenteditable="true"></li><li><div class="circle left"><p id="add-prefered">+</p></div></li></ul></td>
            </tr>
            <tr class="binding">
              <td class="label">Alternate labels</td>
              <td class="value" colspan="3"><ul class="labels" id="alternate"><li class="label" contenteditable="true"></li><li><div class="circle left"><p id="add-alterate">+</p></div></li></ul></td>
            </tr>
            <tr class="binding hidden">
              <td class="label">Hidden labels</td>
              <td class="value" colspan="3"><ul class="labels" id="hidden"><li class="label" contenteditable="true"></li><li><div class="circle left"><p id="add-hidden">+</p></div></li></ul></td>
            </tr>
          </table>
        <div class="links">
          <h3>Links</h3>
          <p class="link"></p>
          <p><div class="circle left"><p>+</p></div></p>
        </div>
        </div>

        <div class="link-box">
          <h3 id="broader-or-top">Broader concepts</h3>
          <div class="link-box-inner">
            <ul class="broader">
              <li class="concept"></li>
              <li><div class="circle left"><p>+</p></div></li>
            </ul>
          </div>
        </div>

        <div class="link-box">
          <h3>Narrower concepts</h3>
          <div class="link-box-inner">
            <ul class="narrower">
              <li class="concept"></li>
              <li><div class="circle left"><p>+</p></div></li>
            </ul>
          </div>
        </div>

        <div class="link-box">
          <h3>Related concepts</h3>
          <div class="link-box-inner">
            <ul class="related">
              <li class="concept"></li>
              <li><div class="circle left"><p>+</p></div></li>
            </ul>
          </div>
        </div>

    </div>

    <script src="../js/app.js"></script>
    <script>skos_explorer.clientside.init();</script>

  </body>

</html>
