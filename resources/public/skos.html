<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>SKOS-explorer</title>
    <link href="../css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico">
    <link href='http://fonts.googleapis.com/css?family=Crimson+Text:400,400italic' rel='stylesheet' type='text/css'>
  </head>

  <body>

    <div id="content-container">

        <div id="current">
          <h2>Concept: Fish</h2>
          <div class="properties">
            <div class="binding">
              <div class="label">URI</div>
              <div class="value" id="uri"></div>
            </div>
            <div class="binding">
              <div class="label">Last updated</div>
              <div class="value" id="updated"></div>
            </div>
            <div class="binding">
              <div class="label">Comment</div>
              <div class="value" id="comment"></div>
            </div>
            <div class="binding">
              <div class="label">Scope</div>
              <div class="value" id="scope"><div class="circle right"><p>+</p></div></div>
            </div>
            <div class="binding">
              <div class="label">Prefered label</div>
              <div class="value"><ul class="labels" id="prefered"><li class="first"></li><li><div class="circle left"><p>+</p></div></li></ul></div>
            </div>
            <div class="binding">
              <div class="label">Alternate labels</div>
              <div class="value"><ul class="labels" id="alternate"><li class="first"></li><li><div class="circle left"><p>+</p></div></li></ul></div>
            </div>
            <div class="binding">
              <div class="label">Hidden labels</div>
              <div class="value"><ul class="labels" id="hidden"><li class="first"></li><li><div class="circle left"><p>+</p></div></li></ul></div>
            </div>
          </div>
        <div class="links">
          <h3>Links</h3>
          <p class="first"></p>
          <p><div class="circle left"><p>+</p></div></p>
        </div>
        </div>

        <div class="link-box">
          <h3 id="broader-or-top">broader concepts</h3>
          <div class="link-box-inner">
            <ul class="broader">
              <li class="first"></li>
              <li><div class="circle left"><p>+</p></div></li>
            </ul>
          </div>
        </div>

        <div class="link-box">
          <h3>narrower concepts</h3>
          <div class="link-box-inner">
            <ul class="narrower">
              <li class="first"></li>
              <li><div class="circle left"><p>+</p></div></li>
            </ul>
          </div>
        </div>

        <div class="link-box">
          <h3>related concepts</h3>
          <div class="link-box-inner">
            <ul class="related">
              <li class="first"></li>
              <li><div class="circle left"><p>+</p></div></li>
            </ul>
          </div>
        </div>

    </div>
  </body>

</html>
