<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>SKOS-explorer</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico">
    <link href='http://fonts.googleapis.com/css?family=Crimson+Text:400,400italic' rel='stylesheet' type='text/css'>
  </head>

  <body>

    <div id="log-container">
      <table id="transactions">
        <thead>
          <tr>
            <th>timestamp</th>
            <th>concept</th>
            <th>description</th>
            <th>undo</th>
          <tr>
        </thead>
        <tbody>
          <tr class="logline">
            <td class="timestamp"></td>
            <td class="concept"><a class="uri" href=""></a></td>
            <td class="description"><span class="desc"></span><span class="query"></span></td>
            <td class="undo"><a href="">undo</a><span class="query"></span></td>
          </tr>
        </tbody>
      </table>
    </div>

  </body>

</html>
